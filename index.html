<html lang="en">

<head>
    <title>Info Country</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Leaflet js-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
   <!--Landing view section-->
   <section id="landing-view">
    <div class="container " id="name-logo">
      <a href="index.html">
        <h2>infoCountry</h2>
      </a>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-primary btn-lg" id="pickCountry">Pick Country : </button>
      <button type="button" class="btn btn-primary btn-lg" id="geolocate">Try Geolocate Me!</button>
    </div>
  </section>
  <div class="container-fluid" id="dataMain">
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-4 mx-auto" id="dataCountries">
        <h4 class="text-center pt-3 text-light">Country Flag</h4>
        <img id="countryFlag" class="rounded mx-auto d-block img-fluid pt-3 pb-3" src="" width="300">
      </div>
      <div class="col-12 col-sm-10 col-md-8 col-lg-4 mx-auto" id="dataNews">
        <h4 class="pt-3 text-center" id="countryName">Country:</h4>
        <h4 class="text-center" id="countryCapital">Capital:</h4>
        <h4 class="text-center" id="countryRegion">Region:</h4>
        <h4 class="text-center" id="countrySubregion">Subregion:</h4>
        <h5 class="text-center" id="countryPopulation">Population:</h5>
        <br>
        <h5 class="text-center" id="countryTimezone">Timezone(s):</h5>
        <br>
        <h6 class ="text-center text-dark">Data provided by restcountries.eu</h6>
      </div>
    </div>
  <!--Leaflet map section-->
  <br>
  <section id="leaflet-map">
    <br>
    <div class="container">
      <h4 class= "text-center" id="countryOnMap">Selected country on the map</h4>
    </div>
    
    <br>
       <div id='map' style='width: 400px; height: 300px;'></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoibWFyaW91cmJhbiIsImEiOiJja2lvbnh3cG4wa2drMnpveWNsNWs5cTRxIn0.u3elN3N2NH32dHY7PWDZXg';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11'
            });
        </script>
  </section>
  <br>
  <footer>

  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./assets/js/restcountriesRequest.js"></script>
  <script src="./assets/js/leafletMap.js"></script>
</body>

</html>
